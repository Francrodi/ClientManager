<!DOCTYPE html>
<html>
    <head>
        <title>Agregar Cliente</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body bgcolor="lightblue">
        <h1>Agregar Cliente</h1>
        <form id="cliente-form">
            <label for="nombre">Nombre:</label>
            <input required type="text" id="nombre" />
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" />
            <label for="telefono">Telefono:</label>
            <input required type="number" id="telefono" />
            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" />
            <label for="observaciones">Observaciones:</label>
            <input type="text" id="observaciones" />
            <input type="submit" id="boton-submit" value="Agregar" />
        </form>
    </body>
    <script type="text/javascript " src="script.js"></script>
    <script>
        const { ipcRenderer } = require("electron");
        document.getElementById("cliente-form").onsubmit = async function () {
            const formJson = parseForm(document.forms[0].elements); // tecnicamente no es json pero se entiende
            ipcRenderer.send("cliente-form", formJson);
        };
    </script>
</html>
