<!DOCTYPE html>
<html>
    <head>
        <title>Clientes</title>
        <script defer>
            const { BrowserWindow } = require('electron').remote
            
            function popBuscar(){
                alert('Buscar')
                let ventanaBusqueda = new BrowserWindow({})
                ventanaBusqueda.loadFile('busqueda.html')
            }
            function popAgregar(){
                alert('Agregar')
                let ventanaAgregar = new BrowserWindow({})
                ventanaAgregar.loadFile('agregarCliente.html')
            }
            function popListar(){
                alert('Listar')
                let ventanaListar = new BrowserWindow({})
                ventanaListar.loadFile('listarClientes.html')
            }
        </script>
    </head>
    <body>
        <button onclick="popBuscar()">Buscar</button>
        <button onclick="popAgregar()">Agregar Cliente</button>
        <button onclick="popListar()">Listar Clientes</button>
    </body>
</html>
